server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # index.html은 캐시하지 않음 (배포 후 즉시 반영)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Supabase API 프록시 - 같은 도메인에서 API 호출 가능하게 함
    # 외부 네트워크에서도 사설 IP 없이 API 접근 가능
    location /rest/v1/ {
        proxy_pass http://kong:8000/rest/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/v1/ {
        proxy_pass http://kong:8000/auth/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /storage/v1/ {
        proxy_pass http://kong:8000/storage/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 5G;
    }

    # 3D 데이터 변환 서비스 프록시
    location /converter/ {
        proxy_pass http://spatial-converter:8200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 5G;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # SPA 라우팅 - 모든 경로를 index.html로 전달
    location / {
        try_files $uri /index.html;
    }

    # 정적 파일 캐시 (해시된 파일명이므로 장기 캐시 가능)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
